   <h2>Campus Map</h2>

   <!-- mapモーダルを開くためのボタン -->
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    INIAD HUB-1 Floor Map
   </button>
   
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">INIAD HUB-1 Floor-Map</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
          <span aria-hidden="true">&times;</span>
        </div>
        <div class="modal-body">
          <!-- floormapの内容-->
          <img src="img/map2.png" alt="Floor-Map" class="img-responsive">
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- 追加するモーダルを開くためのボタン -->
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#newModal">
  Today's Program
</button>

<!-- 追加する新しいモーダル -->
<div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newModalLabel"></h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- プログラムの画像 -->
        <img src="img/Program.png" alt="today's-Program" class="img-responsive">
      </div>
      <div class="modal-footer">
        <!-- 追加モーダルのフッターに配置するボタンやテキスト等 -->
      </div>
    </div>
